<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        Hello
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Arusha, Tanzania</div>
                <div class="date">Saturday 02 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">22<span>&#8451</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">20&#8451 / 22&#8451</div>
            </div>
        </main>
    </div>
    <script src="main.js8"></script>
</body>
</html>
